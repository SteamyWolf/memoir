<app-nav></app-nav>

<div class="container">
    <section class="section">
        <div class="is-flex is-justify-content-space-between is-align-content-center">
            <h1 class="title">Your Saved Projects</h1>
            <button type="button" class="button is-primary" (click)="navigateToTemplates()">Create New Project</button>
        </div>
        <div class="columns" *ngIf="savedTemplates?.length">
            <div class="column column-width" *ngFor="let template of savedTemplates" (mouseenter)="mouseEnterImage(template)" (mouseleave)="mouseLeaveImage(template)">
                <figure class="image">
                    <img class="img" [src]="template.columns[0].heroImage" (click)="navigateToSavedTemplate(template)">
                    <button *ngIf="template.showDeleteBtn" class="button is-danger delete-button" (click)="openDeleteModal(template)">D</button>
                </figure>
            </div>
        </div>
        <div class="info" *ngIf="!savedTemplates?.length">
            <h3 class="subtitle">You do not have any saved projects yet. Click on the Create New Project button to create a new project</h3>
        </div>
    </section>
</div>
